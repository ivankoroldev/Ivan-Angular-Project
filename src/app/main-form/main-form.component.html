<form action="#" class="main-form">
	<div class="form-group">
		<label for="e-mail">Email</label>
		<input type="email" class="form-control" id="e-mail" placeholder="enter your E-mail" name="email" required [(ngModel)]="user.email" #email="ngModel" required pattern="[a-zA-Z_]+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}" >
		<div [hidden]="email.valid || email.untouched" class="alert alert-danger">
          	 Invalid email
        </div>
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input type="password" class="form-control" id="password" name="password" required [(ngModel)]="user.password" #password="ngModel" reverse="true">
	</div>
	<div class="form-group">
		<label for="password-confirm">Confirm Password</label>
		<input type="password" class="form-control" id="password-confirm" name="password-confirm" required [(ngModel)]="user.confirmpassword" #confirmpassword="ngModel" validateEqual="password">
		<div [hidden]="confirmpassword.valid || confirmpassword.untouched" class="alert alert-danger">
		    Passwords donâ€™t match
		</div>
	</div>
</form>
